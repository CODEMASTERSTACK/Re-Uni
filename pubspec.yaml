name: unidate
description: "Unidate is a space where every identity is celebrated. Our diverse range of orientation and gender identity options ensures that you can show up as your true self and find exactly who you’re looking for without compromise."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  # Auth
  clerk_flutter: ^0.0.13-beta
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  # Profile images: R2 via presigned URL from Vercel API
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0
  # HTTP for Cloud Function calls (custom token, OTP)
  http: ^1.2.2
  # UUID for doc IDs where needed
  uuid: ^4.5.1
  # Brand icons (Instagram, Snapchat, Spotify)
  font_awesome_flutter: ^10.7.0
  # For web: stub path_provider so clerk_flutter doesn't throw MissingPluginException
  path_provider_platform_interface: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # Include all images inside this folder (simpler and less error‑prone)
    - assets/images/